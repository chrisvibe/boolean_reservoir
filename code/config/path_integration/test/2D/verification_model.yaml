model:
  input_layer:
    pertubation: 'xor'
    encoding: 'base2'
    features: 2
    bits_per_feature: 8
    redundancy: 1
  reservoir_layer:
    n_nodes: 100
    k_avg: 2
    k_max: 6
    p: 0.5
    self_loops: 0
    init: 'random' 
  output_layer:
    n_outputs: 2
  training:
    seed: 0
    batch_size: 100
    epochs: 100
    accuracy_threshold: 0.05
    learning_rate: 0.01
    evaluation: 'test' 
logging:
  out_path: 'out/path_integration/test/2D/verification_model/single_run'
dataset:
  path: 'data/path_integration/d-2/s-LevyFlightStrategy/b-PolygonBoundary/n-5/m-10000/r-0/dataset.pt'