logging:
  out_path: '/tmp/boolean_reservoir/out/test/path_integration/2D/single_run'
  grid_search:
    seed: 0
    n_samples: 25
  save_keys: [parameters]
model:
  input_layer:
    distribution: identity
    connection: [out-3:3:1] # Iâ†’R mapping: deterministic out-degree
    encoding: base2
    interleaving: 0
    bits: 10
    features: 2
    chunk_size: 1 
    pertubation: [override]
    redundancy: 1
    w_in: null
  output_layer:
    n_outputs: 2
  reservoir_layer:
    init: [zeros]
    k_avg: [4.0]
    k_min: 0
    k_max: 25
    mode: homogeneous
    n_nodes: 500
    p: 0.5
    reset: true
    self_loops: null
  training:
    accuracy_threshold: 0.05
    batch_size: 100
    criterion: MSE
    epochs: 40
    evaluation: dev
dataset:
  dimensions: 2
  steps: 5
  strategy_config:
    type: LevyFlightStrategy
    params:
      alpha: 1
      momentum: 0.0
      step_size: 0.05
  boundary_config:
    type: PolygonBoundary
    params:
      n_sides: 12
      radius: 1.0
      rotation: pi/4 
  split:
    train: 0.5
    dev: 0.3
    test: 0.2
  samples: 10000
  seed: 0