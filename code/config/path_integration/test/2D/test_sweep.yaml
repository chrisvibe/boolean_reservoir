model:
  input_layer:
    pertubation: 'xor'
    encoding: 'binary_embedding'
    features: 2
    bits_per_feature: 48
    redundancy: 6
    interleaving: [0]
  reservoir_layer:
    n_nodes: [500, 600]
    k_avg: [2, 3]
    k_max: [6]
    p: [.5]
    self_loops: [0]
    init: ['zeros']
  output_layer:
    n_outputs: 2
  training:
    batch_size: 100
    epochs: 3
    accuracy_threshold: 0.05
    learning_rate: 0.001
    evaluation: 'dev' 
logging:
  out_path: '/tmp/boolean_reservoir/out/test/path_integration/2D/grid_search'
  grid_search:
    seed: 0
    n_samples: 2
dataset:
  dimensions: 2
  steps: 5
  strategy_config:
    type: LevyFlightStrategy
    params:
      alpha: 3
      momentum: 0.9
      bias: 0
  boundary_config:
    type: PolygonBoundary
    params:
      n_sides: 4
      radius: 0.5
      rotation: 0 
  split:
    train: 0.4
    dev: 0.3
    test: 0.3
  samples: 10000
  seed: 0