model:
  input_layer:
    pertubation: 'xor'
    encoding: 'binary_embedding'
    n_inputs: 2
    bits_per_feature: 48
    redundancy: 6
    interleaving: [0]
  reservoir_layer:
    n_nodes: [500, 600]
    k_avg: [2, 3]
    k_max: [6]
    p: [.5]
    self_loops: [0]
    init: ['zeros']
  output_layer:
    n_outputs: 2
  training:
    batch_size: 100
    epochs: 3
    accuracy_threshold: 0.05
    learning_rate: 0.001
    evaluation: 'dev' 
logging:
  out_path: '/tmp/boolean_reservoir/out/grid_search/path_integration/test/2D'
  grid_search:
    seed: 0
    n_samples: 2
dataset:
  path: 'data/path_integration/d-2/s-LevyFlightStrategy/b-PolygonBoundary/n-5/m-10000/r-0/dataset.pt'