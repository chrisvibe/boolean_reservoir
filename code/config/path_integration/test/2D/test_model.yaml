model:
  input_layer:
    pertubation: 'xor'
    bits_per_feature: 48
    encoding: binary_embedding
    interleaving: 0
    features: 2
    redundancy: 6
    seed: 312
  output_layer:
    n_outputs: 2
  reservoir_layer:
    init: random_lut_state
    k_avg: 2
    k_max: 6
    n_nodes: 3000
    p: 0.5
    self_loops: 0.3
  training:
    batch_size: 100
    epochs: 3
    learning_rate: 0.001
    accuracy_threshold: 0.05
    evaluation: 'test' 
    seed: 0
logging:
  out_path: '/tmp/boolean_reservoir/out/test/path_integration/2D/single_run'
dataset:
  dimensions: 2
  steps: 5
  strategy_config:
    type: LevyFlightStrategy
    params:
      alpha: 3
      momentum: 0.9
      bias: 0
  boundary_config:
    type: PolygonBoundary
    params:
      n_sides: 4
      radius: 0.5
      rotation: 0 
  split:
    train: 0.4
    dev: 0.3
    test: 0.3
  samples: 10000
  seed: 0