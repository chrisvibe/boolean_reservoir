model:
  input_layer:
    encoding: 'base2'
    features: 1
    bits_per_feature: 8
    redundancy: 1
  reservoir_layer:
    n_nodes: 100
    k_avg: 2
    k_max: 6
    p: 0.5
    self_loops: 0
    init: 'random' 
  output_layer:
    n_outputs: 1
  training:
    seed: 0
    batch_size: 100
    epochs: 100
    accuracy_threshold: 0.05
    learning_rate: 0.01
    evaluation: 'test' 
logging:
  out_path: 'out/path_integration/test/1D/verification_model/single_run'
dataset:
  dimensions: 1
  steps: 5
  strategy_config:
    type: LevyFlightStrategy
    params:
      alpha: 1.5 
      momentum: 0.3
  boundary_config:
    type: IntervalBoundary
    params:
      radius: 1.0
  split:
    train: 0.8
    dev: 0.1
    test: 0.1
  samples: 10000
  seed: 0