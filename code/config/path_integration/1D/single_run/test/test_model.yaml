model:
  input_layer:
    pertubation: 'override'
    resolution: 8
    encoding: binary_embedding
    features: 1
    redundancy: 6
    chunk_size: 48 
    seed: 0
  output_layer:
    n_outputs: 1
    seed: 0
  reservoir_layer:
    init: zeros
    k_avg: 2
    k_max: 20
    n_nodes: 1000
    p: 0.5
    self_loops: 0.5
    seed: 0 
  training:
    batch_size: 100
    epochs: 100
    accuracy_threshold: 0.05
    evaluation: 'test' 
    seed: 0
logging:
  out_path: '/tmp/boolean_reservoir/out/test/path_integration/1D/single_run'
dataset:
  dimensions: 1
  steps: 5
  strategy_config:
    name: LevyFlightStrategy
    params:
      alpha: 1
      momentum: 0.0
      step_size: 0.05
  boundary_config:
    name: IntervalBoundary
  split:
    train: 0.5
    dev: 0.3
    test: 0.2
  samples: 20000
  seed: 0