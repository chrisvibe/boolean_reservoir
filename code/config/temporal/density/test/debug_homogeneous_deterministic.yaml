logging:
  out_path: /out/test/temporal/density/grid_search/homogeneous-deterministic
  grid_search:
    seed: 0
    n_samples: 25
model:
  input_layer:
    resolution: 1
    distribution: identity
    connection: [out-3:3:1] # Iâ†’R mapping: deterministic out-degree
    encoding: base2
    interleaving: 0
    features: 10
    pertubation: [override]
    redundancy: 1
    w_in: null
  output_layer:
    activation: sigmoid
    n_outputs: 1
  reservoir_layer:
    init: [zeros]
    k_avg: [1]
    k_min: 0
    k_max: 25
    mode: homogeneous
    n_nodes: 500
    p: 0.5
    reset: true
    self_loops: null
  training:
    accuracy_threshold: 0.5
    batch_size: 100
    criterion: BCE
    epochs: 40
    evaluation: dev
    learning_rate: 0.001
dataset:
  task: density
  bit_stream_length: 10
  window_size: [1]
  tao: [1]
  split:
    train: 0.4
    dev: 0.3
    test: 0.3
  samples: 10000
  seed: 0