# grid_search -> single_run: 'single_run' in out_path, set evaluation=test, set record_history=true
dataset:
  bit_stream_length: 10
  generate_data: false
  path: data/temporal/parity/u-10/w-3/t-3/m-6000/r-0/dataset.pt
  samples: 6000
  seed: 87807586
  split:
    dev: 0.3
    test: 0.3
    train: 0.4
  tao: 3
  task: parity
  window_size: 3
logging:
  grid_search:
    n_samples: 10
    seed: 0
  history:
    buffer_size: 64
    record_history: true
  out_path: out/single_run/temporal/parity/debug_model2
  train_log:
    accuracy: 0.8063794068270845
    epoch: 40
    loss: 0.4819375276565552
model:
  input_layer:
    bits_per_feature: 1
    distribution: identity
    connection: out-0:b:1/(a+b)
    encoding: base2
    interleaving: 0
    features: 10
    n_nodes: 10
    pertubation: override
    redundancy: 1
    resolution: 1
    seed: 87807586
    w_in: null
  output_layer:
    activation: sigmoid
    n_outputs: 1
    seed: 87807586
  reservoir_layer:
    init: random
    k_avg: 10 
    k_max: 10
    k_min: 10
    mode: homogenous
    n_nodes: 25
    p: 0.5
    reset: true
    seed: 87807586
    self_loops: null
  training:
    accuracy_threshold: 0.5
    batch_size: 100
    criterion: BCE
    drop_last: true
    epochs: 40
    evaluation: test
    learning_rate: 0.001
    seed: 87807586
    shuffle: true