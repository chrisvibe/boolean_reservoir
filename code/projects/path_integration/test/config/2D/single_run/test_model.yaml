model:
  input_layer:
    pertubation: 'override'
    resolution: 8
    encoding: binary_embedding
    interleaving: 0
    features: 2
    redundancy: 6
    chunk_size: 48 
    seed: 0
  output_layer:
    n_outputs: 2
  reservoir_layer:
    init: random_lut_state
    k_avg: 4
    k_max: 10
    n_nodes: 500
    p: 0.5
    # self_loops: 0.3
  training:
    batch_size: 100
    epochs: 30
    accuracy_threshold: 0.05
    evaluation: 'test' 
    seed: 0
logging:
  out_path: '/tmp/boolean_reservoir/out/test/path_integration/2D/single_run/test_model'
dataset:
  dimensions: 2
  steps: 5
  strategy_config:
    name: LevyFlightStrategy
    params:
      alpha: 1
      momentum: 0.0
      step_size: 0.05
  boundary_config:
    name: PolygonBoundary
    params:
      n_sides: 12
      radius: 1.0
      rotation: pi/4 
  split:
    train: 0.5
    dev: 0.3
    test: 0.2
  samples: 10000
  seed: 0