model:
  input_layer:
    encoding: 'base2'
    features: 2
    resolution: 8 
    redundancy: 1
  reservoir_layer:
    n_nodes: 100
    k_avg: 2
    k_max: 6
    p: 0.5
    self_loops: 0
    init: 'random' 
  output_layer:
    n_outputs: 2
  training:
    seed: 0
    batch_size: 100
    epochs: 100
    accuracy_threshold: 0.05
    evaluation: 'test' 
logging:
  out_path: 'out/path_integration/test/2D/verification_model/single_run/verification_model'
dataset:
  dimensions: 2
  steps: 5
  strategy:
      - name: SimpleRandomWalkStrategy
        params:
          max_step_size: 0.2
      - name: LevyFlightStrategy
        params:
          step_size: .1
          alpha: 10
          momentum: 0.0
  boundary:
    name: PolygonBoundary
    params:
      n_sides: 8 # avoid corner effects
      radius: 1.0
      rotation: pi/4 
  split:
    train: 0.8
    dev: 0.1
    test: 0.1
  samples: 10000
  seed: 0